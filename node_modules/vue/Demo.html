<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- paginate -->
    <script src="https://unpkg.com/vuejs-paginate@latest"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./Demo.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
     
        <!--  -->
    <div class="container ">
        <div class="row">
            <div class="col-6 mt-4">
                    <h3>Showing 1-6 of 30 products</h3>
            </div>
        
            <div class="col-6 d-flex justify-content-end mt-4" >
                      <ul>
                        <h4>sort by:</h4>
                          <li><a @click.prevent="change('All')">ALL</a></li>
                          <li><a @click.prevent="change('new')">New</a></li>
                          <li><a @click.prevent="change('popular')">Popular</a></li>
                          <li><a @click.prevent="price">Price</a>
                            </li>
                        </ul>
                </div>
                
            </div>
       
        </div>
        <hr>
        <br>
   
 
           <!-- card -->
        <div class="container">
            <div class="row m-2 flex justify-content-around">
                <div class="card m-2 d-" style="width: 18rem; height: 30rem;" v-for="item in filterNew" :key="item.id">
                    <img class="cardImg" style="height: 50%; width :100%; background-size: cover; background-position:center" :src="item.img"></img>
                    <p class="badge badge-primary">{{item.new}}</p>
                    <p class="badge badge-danger font-weight-bold">{{item.popular}}</p>
                    <div class="card-body">
                    <p class="card-text font-weight-bold">{{item.Description}}</p>
                    <h4  style="color:gray; font-size:15px;">{{item.title}}</h4>
                    <div class="price">
                        <div class="d-flex">
                            <h2 class="font-weight-bold" style="color:#f07b3f; font-size: 1.6rem">${{item.price}}</h2>
                        </div>
                    </div>
                    </div>
                </div>    
            </div>
    </div>
  


</div>


        <!-- 分頁 -->
        <paginate 
        :page-count="pageCount" 
        :page-range=1
        :init-page=0 
        :margin-pages=2 
        :page-class="'page-item'" 
        :page-link-class="'page-link-item'"
        :container-class="'pagination pagination-sm'" 
        :prev-class="'prev-item'" 
        :prev-link-class="'prev-link-item'" 
        :next-class="'next-item'"
        :next-link-class="'next-link-item'" 
        :click-handler="pageCallback">
        </paginate>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center" >
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                  </li>
                  <li class="page-item" v-for="page in pageListdata">
                      <!-- <a class="page-link"></a></li> -->
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>

    </div>

<style>


    /* .custom-select{
        width: 150px;
    } */
    ul{
        /* border: 1px solid red; */

        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    li{
        cursor: pointer;
        padding-left: 20px;
        list-style:none;
        font-size: 1.4rem;
    }
    li:hover{
    
         border-bottom: 3px solid red ;
        color: rgba(255, 123, 0, 0.815); 
        

    }


</style>

    <script type="text/javascript">

const PAGE_SIZE = 6

var app = new Vue({
    el: '#app',
    data() {
        return {
            product:[],
            status:'new',
            pagination:[],
            currentPage: 1,
            pageCount:1
        }
    },
    methods: {
        getprouuct(){
            const vm  = this
            axios.get('Demo.json').then((resopne)=>{
            vm.product = resopne.data.product
            console.log('product',vm.product)
            })
        },
        getpage(){
            let vm = this
            axios.get('Demo.json').then((resopne)=>{
            vm.pagination = resopne.data.product
            console.log('pagination',vm.pagination)
            })
        },

        setpage(){
            let vm = this
            if(!vm.pagination || vm.pagination.length<=0){
                vm.pageCount = 1;
            }  else{
                vm.pageCount = parseInt(vm.pagination.length/PAGE_SIZE) +(vm.pagination.length% PAGE_SIZE > 0 ?1 : 0);
                for(let i =0; i<vm.pagination.length; i++){
                    vm.$set(vm.pagination[i],'page',parseInt(i/PAGE_SIZE) + 1)
                }
            }
            },
        pageCallback(page){
            let vm = this 
            this.$set(vm,'currentPage',page)
        },
        //改變 item  
        change(item){
            this.status = item 
            console.log('status',this.status)
        },
        // price 排序法 
        price(){
            this.product.sort(function(a,b){
                if(a.price> b.price){
                    return 1
                }
                if(a.price< b.price){
                    return -1
                }
                return 0
            })
            return this.product
        }
    },
    computed: {
        // filter new // popular // ALL
       filterNew(){
           let items = []
            if(this.status == "new")
            {
                items = this.product.filter(item => item.new == this.status);
                return items
            }else if(this.status == 'popular'){
                items = this.product.filter(item => item.popular == this.status);
                return items
            }
            else{
                items = this.product
                return items 
            }   
       },
    //    pagelist 
        pageListdata(){
            let vm = this
            if(vm.pagination && vm.pagination.length>0){
                return vm.pagination.filter(function(x){
                        return x.page === vm.currentPage
                })
            }
            else {
                return [];
            }
        }   
    },
    created() {
        this.getprouuct()
        this.getpage()
 
    },
})

    </script>

</body>
</html>
